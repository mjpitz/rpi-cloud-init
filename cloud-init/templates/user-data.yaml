#cloud-config

## TEMAPLATE FILE FOR POPULATING USER-DATA
##
## VARIABLES
## - ADMIN_USER=
## - SSH_PUBLIC_KEY=
## - HOST=
## - STATIC_IP=

---

## Users and groups
chpasswd:
  expire: false
  list:
    - ${ADMIN_USER}:${ADMIN_USER}

users:
  - name: ${ADMIN_USER}
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    lock_passwd: true
    ssh_authorized_keys:
    - "${SSH_PUBLIC_KEY}"

## Configure hostname
preserve_hostname: false
fqdn: ${HOST}
hostname: ${HOST}

## Preconfigure docker logging to rotate
write_files:
  - path: /etc/docker/daemon.json
    content: |
      {
        "log-driver": "json-file",
        "log-opts": {
          "max-size": "10m",
          "max-file": "3"
        }
      }

## Turn swapoff
runcmd:
  - swapoff -a

final_message: "The system is finally up after $UPTIME seconds"
